<!DOCTYPE html>
<html lang="en">
<head>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Management.css">
    <title>Student Management System</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->

</head>

<body>
    <h1 style="color: orange;">
         UCT Software Development Program 
    </h1>

    <h2>Student Data Management</h2>

    <form id="dataForm">
       
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="Mark">Mark: </label>
        <input type="number" id="Mark" name="Mark"><br><br>

        <button type="button" id="btn1"  value="Submit" onclick="addStudent()">Submit</button>
      </form> 

    
      <input id="searchbar" 
               onkeyup="mySearch()" 
               type="text" name="search" 
               placeholder="Search ...">
      
      <button onclick="toggleFormVisibility()">Add Student</button> 

      <button type="button" id="sort">Sort</button>




      

    <table   class="table"> 
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Mark</th>
                <th></th> 
            </tr>
        </thead>
        <tbody id="tbl" >

        </tbody>
    </table>

    <br>
     <button id="showGraph">Graph</button>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>


    <script src="Management.js"></script>


</body>

</html>
